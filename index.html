<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/80f3cb30b3.js"></script>

    <!-- gg font -->
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <title>Đồ án</title>
</head>
<body>
    <div class="header">
        <h1>Quản lí hồ sơ giảng dạy</h1>
        <div class="contentBox">
            <div class="menuHambuger">
                <label for="checkMenu" class="menuBtn">
                    <div class="btnHambuger"></div>
                </label>
            </div>
            <div class="imgBox">
                <img src="img/logo1.png">
                <h2>VLUTE</h2>
            </div>
            <div class="formLog">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </div>
        </div>
    </div>
    <!-- header end -->
    <div class="main">
        <div class="containerMenu">
            <input type="checkbox" name="checkMenu" id="checkMenu" checked>
            <div class="menuBar">
                <div class="imgBox">
                    <img src="img/icon.png" alt="">
                </div>
                <ul class="lists">
                    <li class="active"><a href=""><img src="img/house.png" alt=""> Trang chủ</a></li>
                    <li ><a href=""><img src="img/man.png" > Hồ sơ</a></li>
                    <li>
                        <a href=""><img src="img/documents.png" alt=""> Tài liệu</a>
                        <ul>
                            <li><a href=""><img src="img/google-docs.png" alt=""> Giáo trình</a></li>
                            <li><a href=""><img src="img/google-docs.png" alt=""> Bài giảng</a></li>
                            <li><a href=""><img src="img/google-docs.png" alt=""> Đề cương</a></li>
                            <li><a href=""><img src="img/google-docs.png" alt=""> Lịch giảng dạy</a></li>
                            <li><a href=""><img src="img/google-docs.png" alt=""> Đề tài NCKH</a></li>
                        </ul>
                    </li>
                    <li><a href=""><img src="img/loupe.png" alt=""> Tìm kiếm</a></li>
                    <li><a href=""><img src="img/report.png" alt=""> Thống kê</a></li>
                    <li><a href=""><img src="img/gear.png" alt=""> Cài đặt</a></li>
                </ul>
            </div>
        </div>

        <div class="container" id="container">
            <div class="content">
                <div class="box">
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerLeft">
            <p><span>Power by</span> </p>
            <p>Lê Nguyễn Chí Trung</p>
        </div>
        <p><span>@Copyright.</span>  All right reserved</p>
        <div class="footerRight">
            <p><span>Power by</span> </p>
            <p>Võ Chí Trung</p>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
